<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glasses Try-On Prototype</title>
</head>
<body>
  <h1>Glasses Try-On Prototype</h1>
  <video id="video" autoplay playsinline style="width: 100%; max-width: 500px; border: 1px solid #ccc"></video>
  <br />
  <button id="calibrateQR">Calibrate with QR</button>

  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
  <script>
    let video = document.getElementById('video');
    let mmPerPixel = null;

    async function startVideo() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        await new Promise((resolve) => (video.onloadedmetadata = resolve));
      } catch (err) {
        alert('Error accessing camera: ' + err);
      }
    }

    function scanQRForCalibration(canvas) {
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const code = jsQR(imageData.data, imageData.width, imageData.height);
      if (code) {
        const corners = code.location;
        const dx = corners.bottomRightCorner.x - corners.bottomLeftCorner.x;
        const dy = corners.bottomRightCorner.y - corners.bottomLeftCorner.y;
        const pixelWidth = Math.sqrt(dx * dx + dy * dy);
        mmPerPixel = 50 / pixelWidth; // assuming 50mm QR code width
        alert(`Calibration successful! mm/px = ${mmPerPixel.toFixed(4)}`);
        return true;
      }
      return false;
    }

    document.getElementById('calibrateQR').addEventListener('click', async () => {
      if (!video.videoWidth || !video.videoHeight) {
        alert('Video not ready yet. Please wait a moment and try again.');
        return;
      }

      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      let success = false;
      for (let i = 0; i < 100; i++) {
        success = scanQRForCalibration(canvas);
        if (success) break;
        await new Promise((r) => setTimeout(r, 100));
      }
      if (!success) alert('QR code not detected. Please try again.');
    });

    startVideo();
  </script>
</body>
</html>
